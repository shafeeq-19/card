<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Hand Controls Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          
            <img id="loc" src="loc.png">
            <img id="map" src="map.png">
          </a-assets>
      <!-- Add hand-controls component to the camera entity -->
      <a-entity id="camera" camera look-controls hand-controls></a-entity>
      <a-entity id="map" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>

    </a-scene>
  </body>
</html>
